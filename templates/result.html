<!DOCTYPE html>
<html>

<head>
    <title>Job Search</title>
    <style>
        section {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    {# {{}} show off variable #}
    <h3>Found {{result_num}} results of {{search}}</h3>
    <a href="/export?career={{search}}">Export to CSV</a>
    <section>
        <h4>Title</h4>
        <h4>Company</h4>
        <h4>Location</h4>
        <h4>Link</h4>
        {# Flask can run python code in html with {%%} #}
        {% for job in jobs %}
            <span>{{job.title}}</span>
            <span>{{job.company}}</span>
            <span>{{job.location}}</span>
            <a href="{{job.link}}" target="_balnk">Apply</a>

            <!-- <span>{{job['title']}}</span>
            <span>{{job['company']}}</span>
            <span>{{job['location']}}</span>
            <a href="{{job['link']}}" target="_balnk">Apply</a> -->
        {% endfor %}
    </section>
</body>

</html>
